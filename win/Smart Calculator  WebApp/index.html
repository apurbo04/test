<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" disabled>

            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>

        <!-- History Section -->
        <div class="history-box">
            <h3>History</h3>
            <ul id="history"></ul>
        </div>
        <script src="script.js"></script>
</body>

</html>
